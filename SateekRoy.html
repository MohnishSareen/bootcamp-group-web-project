<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="css/sateekStyles.css" type="text/css">
</head>

<body>

    <div class="mainContainer">
        <div class="header">
            <h1>Pixabay image search</h1>
            <input type="text" placeholder="Type what you want to search here...">
            <button>Search</button>
        </div>
        <hr>
        <div class="container">
            <div class="container_gridItem">
                <div class="container_gridItem_userContainer">
                    <table>
                        <tr>
                            <td class="userImg" style="background-image: url('')"></td>
                            <td class="userName">asdf</td>
                        </tr>
                    </table>
                </div>
                <div class="imgContainer">
                    <div class="imgContainerExpandImgButton">                        
                    </div>
                    <!-- <img src="img/image (10).jpg"> -->
                </div>
                <div class="container_gridItem_footer">
                    <table>
                        <tr>
                            <td>
                                <div class="likes">
                                    <div class="likeImgContainer"></div>
                                    <span>123451</span>
                                </div>
                            </td>
                            <td>
                                <div class="downloads">
                                    <div class="downloadImgContainer"></div>
                                    <span>123451</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="expandedImageModal">
        <span class="close">&times;</span>
        <img src="https://pixabay.com/get/ea31b4072efd023ed1584d05fb1d4f97e471ead01bac104497f8c87daeeeb7bc_1280.jpg">
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/sateekScript.js"></script>
</body>

</html>
